  function query() {
    $('.stylebtn.current').removeClass('current');
    $('#style_plain').addClass('current');
    var cond = {};
    var trb_first = $('.trbselect.current')[0].id;
    if (trb_first == 'trb_first') {
      cond.trb_count = '首次';
    }
    var ResultTrbArr = selectArr(TrbArray, cond);


    var category = ["总体部 导航定位", "总体部 对地观测", "总体部 深空探测", "总体部 返回式卫星", "航天东方红 对地观测", "深圳东方红 对地观测", "通信卫星事业部 通信广播", "载人航天总体部 载人航天"];
    //var category = ["总体部 导航", "总体部 遥感", "总体部 深空", "总体部 返回", "东方红 遥感", "深圳东方红 遥感", "通信部 通信", "载人部 载人"];
    var fieldArr = ["导航定位", "对地观测", "深空探测", "返回式卫星", "对地观测", "对地观测", "通信广播", "载人航天"];
    //var fieldArr = ["导航", "遥感", "深空", "返回", "遥感", "遥感", "通信", "载人"];
    var factoryArr = ["总体部", "总体部", "总体部", "总体部", "航天东方红", "深圳东方红", "通信卫星事业部", "载人航天总体部"];
    //var factoryArr = ["总体部", "总体部", "总体部", "总体部", "东方红", "深圳东方红", "通信部", "载人部"];

    //var tagArr = ["非主要", "关键性", "轻度", "灾难性"];
    var tagArr = [];
    var tagTmpArr = getDistinctCloumn(ResultTrbArr, 'trb_grade');
    for (var i = 0; i < tagTmpArr.length; i++) {
      tagArr.push(tagTmpArr[i].id);
    }

    chartData.category = category;

    var resultArr = [];
    for (var j = 0; j < tagArr.length; j++) {
      var itemArr = [];
      for (var k = 0; k < category.length; k++) {
        itemArr.push(0);
      }
      resultArr.push({text: tagArr[j], vals: itemArr});
    }

    for (var n = 0; n < ResultTrbArr.length; n++) {
      var trbitem = ResultTrbArr[n];
      var idx = jQuery.inArray(trbitem.trb_grade, tagArr);
      for (var m = 0; m < category.length; m++) {
        if (trbitem.sat_field == fieldArr[m] && trbitem.sat_factory == factoryArr[m]) {
          resultArr[idx].vals[m] += 1;
          break;
        }
      }
    }
    chartData.series = resultArr;
    loadChart();
  }
