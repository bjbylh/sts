<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="space">
	<meta name="keywords" content="space">
	<title>{{data.name}}</title>
	<link rel="stylesheet" type="text/css" href="/static/home/css/reset.css">
	<link rel="stylesheet" href="/static/home/css/global.css">
	<link rel="stylesheet" href="/static/home/css/main.css">
	<link href="/static/arena/editor.md/css/editormd.css" rel="stylesheet">
	<!--[if IE 8]>
	<link rel="stylesheet" href="/static/home/css/font.css">
	<![endif]-->
	<style type="text/css" media="screen">
		body,
		html {
			margin: 0;
			padding: 0;
			position: relative;
		}

		body {
			min-width: 1200px;
			background: #00294d url(/static/home/images/banner_1.png) no-repeat;
			background-position: center 0;
		}

		code span {
			display: inline !important;
			padding-left: 0px !important;
		}
		
		table{
        	word-break:normal !important;
        	display:table !important;
     }

		#custom-toc-container {
			width: 100%;
			overflow: visible;
			padding: 0px;
			background-color: transparent;
		}

		#custom-toc-container > .markdown-toc {
			padding: 0px;
		}

		.editormd-preview-container .editormd-toc-menu > .markdown-toc .toc-menu-btn, .editormd-html-preview .editormd-toc-menu > .markdown-toc .toc-menu-btn {
			position: relative;
			padding: 17px;
			height: 60px;
			width: 1100px;
			background: url(/static/home/images/icon/selectBg_1100.png) no-repeat;
			background-size: cover;
			box-sizing: border-box;
			color: #83c1f3;
			font-size: 18px;
			border: 0;
			background-color: transparent;
		}

		.editormd-preview-container .editormd-toc-menu > .markdown-toc > ul, .editormd-html-preview .editormd-toc-menu > .markdown-toc > ul {
			width: 100% !important;
		}

		.editormd-preview-container .editormd-toc-menu, .editormd-html-preview .editormd-toc-menu {
			margin: 0 !important;
			display: inline-block;
		}

		.editormd-preview-container .editormd-toc-menu > .markdown-toc, .editormd-html-preview .editormd-toc-menu > .markdown-toc {
			position: relative;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			-ms-border-radius: 4px;
			-o-border-radius: 4px;
			border-radius: 4px;
			border: 0px solid #ddd !important;
			display: inline-block;
			font-size: 1em;
		}


	</style>
</head>

<body>
	<input type="hidden" id="userimg" value="{{userimgpath}}" />
<div class="header wrapper">
	<img src="/static/home/images/logo.png" alt="" class="logo">
	<ul class="nav">
		   <li class="navItem">
            <a href="/tval" target="_blank" class="leaderboard"></a>
        </li>
        <li class="navItem">
            <a href="/tval/rank" target="_blank" class="analysis"></a>
        </li>
        <li class="navItem">
            <a href="/tval/analysis/satCPx" target="_blank" class="displaywall"></a>
        </li>
        <li class="navItem last">
            <a href="#" class="indicatordisplay active"></a>
        </li>
	</ul>
	<div class="user">
		<img src="/static/userimages/foreground.png" class="usericon-wapper">
				<img src="{{userimgpath}}" class="usericon">
		<ul class="dropdownBox">
			<li class="userInfo">
				<span class="db font24">{{userInfo.name}}</span>
				<span class="db font14">当前登录者</span>
			</li>
			<li class="dropdownList js_modify"><a class="color33">修改密码</a></li>
			<li class="dropdownList"><a class="colorR" href="javascript:" onclick="logout()">退出</a></li>
		</ul>
	</div>
</div>

<div class="content wrapper marT60">
	<div class="optionalRangeBox">
		<div class="faultDetailTitle">
			<span class="db font30">{{data.name}}</span>
		</div>
		<div class="indicatorAnalysisFilterBox" style="background-color: transparent;margin-bottom: 10px;">
			<div style="width: 1100px;margin: 0px auto">
				<div class="markdown-body editormd-preview-container" id="custom-toc-container"></div>
			</div>
		</div>

		<div style="width: 1100px;margin: 0px auto">
			<div class="faultDetailList" id="test-editormd" style="width: 1020px;" align="center">
				<textarea style="display:none;" id="txt-editor">{{data.report}}</textarea>
			</div>
		</div>

	</div>
</div>

<div class="pop_bg"></div>
<div class="modify-password-box">
	<form class="modify-form" id="changpwd">
		<span class="form-title">修改密码</span>
		<div class="form-group">
			<input class="form-input" type="password" autocomplete="off" placeholder="请输入新密码" id="new_p" name="new_p" value="">
		</div>
		<div class="form-group">
			<input class="form-input" type="password" autocomplete="off" placeholder="请再次确认新密码" id="new_p2" name="new_p2" value="">
		</div>
		<div class="form-actions">
			<a href="javascript:;" class="form-btn" onclick="chpassword()">确认修改</a>
		</div>
	</form>
</div>

<div class="footer">
	© CASC 2018
</div>
<script src="/static/home/compontents/jquery.min.js" type="text/javascript"></script>
<script src="/static/arena/editor.md/lib/marked.min.js"></script>
<script src="/static/arena/editor.md/lib/prettify.min.js"></script>

<script src="/static/arena/editor.md/lib/raphael.min.js"></script>
<script src="/static/arena/editor.md/lib/underscore.min.js"></script>
<script src="/static/arena/editor.md/lib/sequence-diagram.min.js"></script>
<script src="/static/arena/editor.md/lib/flowchart.min.js"></script>
<script src="/static/arena/editor.md/lib/jquery.flowchart.min.js"></script>
<script src="/static/arena/editor.md/editormd.js"></script>

<script type="text/javascript" src="/static/home/js/placeholderSupport.js"></script>
<script type="text/javascript" src="/static/home/js/mylogin.js"></script>
<script>
  $(document).ready(function () {
    testEditormdView2 = editormd.markdownToHTML("test-editormd", {
      htmlDecode: true, // Decode all html tags & attributes
      //htmlDecode: "style,script,iframe", // you can filter tags decode
      path: "/static/arena/editor.md/lib/",
      tocm: true, // Using [TOCM]
      lineNumbers: false,
      emoji: true,
      taskList: true,
      tex: true, // 默认不解析
      flowChart: true, // 默认不解析
      sequenceDiagram: true, // 默认不解析
      tocContainer: "#custom-toc-container",
      tocDropdown: true,
      tocTitle: "目录 Table of Contents",
    });
  });
</script>
</body>

</html>
