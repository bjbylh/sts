<div class="col-md-12">
    <!-- BEGIN EXAMPLE TABLE PORTLET-->
    <div class="portlet light " style="margin-bottom: 0px;padding-bottom: 0px;">
        <div class="portlet-title">
            <div class="caption font-dark">
                <i class="icon-settings font-dark"></i>
                <span class="caption-subject bold uppercase">{{sat.name}}<i class="fa fa-chevron-right"></i>
                    {% if data._id==null %}添加测试阶段{% else %} 编辑测试阶段 {% endif %}</span>
            </div>
            <div class="tools"></div>
        </div>
        <div class="portlet-body form" style="padding-top: 8px !important;">
            <form class="form-horizontal" id="form_satellite">
                <div class="form-body" style="padding: 0px !important;">
                    <input type="hidden" id="_id" name="_id" value="{{data._id}}">
                    <input type="hidden" id="_satid" name="_satid" value="{{sat._id}}">

                    <div class="alert alert-danger display-hide">
                        <button class="close" data-close="alert"></button>
                        表单验证失败，请检查表单内容.
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="name">阶段名称 <span> * </span></label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="name" name="name"
                                   value="{{data.name}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="code">阶段代号<span></span></label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="code" name="code"
                                   value="{{data.code}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-2" for="expstart">预计开始时间</label>
                        <div class="col-xs-10">

                            <input type="text" size="10" class="form-control form-control-inline date-picker"
                                   id="expstart"
                                   name="expstart" value="{{data.expstart}}">


                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-2" for="expend">预计结束时间</label>
                        <div class="col-xs-10">

                            <input type="text" size="10" class="form-control form-control-inline date-picker"
                                   id="expend"
                                   name="expend" value="{{data.expend}}">


                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-2" for="reastart">实际开始时间</label>
                        <div class="col-xs-10">

                            <input type="text" size="10" class="form-control form-control-inline date-picker"
                                   id="reastart"
                                   name="reastart" value="{{data.reastart}}">


                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-2" for="reaend">实际结束时间</label>
                        <div class="col-xs-10">

                            <input type="text" size="10" class="form-control form-control-inline date-picker"
                                   id="reaend"
                                   name="reaend" value="{{data.reaend}}">


                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-2" for="powertime">加电时间</label>
                        <div class="col-xs-10">
                            <input type="number" class="form-control" id="powertime" name="powertime"
                                   value="{{data.powertime}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-2" for="state">状态</label>
                        <div class="col-xs-10">
                            <select id="state" name="state" class="form-control">
                                <option value="已完成" {% if data.state=="已完成" %}selected{% endif %}>已完成
                                </option>
                                <option value="进行中" {% if data.state=="进行中" %}selected{% endif %}>进行中
                                </option>
                                <option value="未开始" {% if data.state=="未开始" %}selected{% endif %}>未开始
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script>

  var callbackdata = function () {
    $("#form_satellite").submit();
    var validate = $("#form_satellite").valid();
    if (validate)
      return formBuild('#form_satellite');
    else
      return null;
  };

  $(document).ready(function () {
    var rules = {
      name: {
        minlength: 2,
        required: true
      }
    };
    formValid('#form_satellite', rules);
  });

</script>
