<div class="col-md-12">
    <!-- BEGIN EXAMPLE TABLE PORTLET-->
    <div class="portlet light ">
        <div class="portlet-title">
            <div class="caption font-dark">
                <i class="icon-settings font-dark"></i>
                <span class="caption-subject bold uppercase">型号列表</span>
            </div>
            <div class="tools"></div>
        </div>
        <div class="portlet-body">
            <table id="example" class="table table-striped table-bordered table-hover dt-responsive" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>内部代号</th>
                        <th>展示代号</th>
                        <th>阶段</th>
                        <th>抓总单位</th>
                        <th>所属领域</th>
                        <th>应用领域</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>
        </div>
    </div>
</div>

<script>
  $(document).ready(function () {
    $('#example').DataTable({
      "ajax": "getSats",
      columns: [{
        "data": "name"
      },
        {
          "data": "code"
        },
        {
          "data": "code_out"
        },
        {
          "data": "stage"
        },
        {
          "data": "factory"
        },
        {
          "data": "field"
        },
        {
          "data": "applyField"
        },
        {
          "data": "name"
        }
      ],
      "columnDefs": [{
        "render": function (data, type, row) {
          return '<a id="pcdtree"><button class="btn green btn-xs btn-outline">产品树</button></a>';
        },
        "targets": 7
      }],
      "language": {
        //"url": "/static/control/DataTables-1.10.16/plugins/i18n/Chinese.lang"
        "decimal": "",
        "emptyTable": "表中数据为空",
        "info": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
        "infoEmpty": "显示第 0 至 0 项结果，共 0 项",
        "infoFiltered": "(由 _MAX_ 项结果过滤)",
        "infoPostFix": "",
        "thousands": ",",
        "lengthMenu": "显示 _MENU_ 项结果",
        "loadingRecords": "载入中...",
        "processing": "处理中...",
        "search": "搜索:",
        "zeroRecords": "没有匹配结果",
        "paginate": {
          "first": "首页",
          "last": "末页",
          "next": "下页",
          "previous": "上页"
        },
        "aria": {
          "sortAscending": ": 以升序排列此列",
          "sortDescending": ": 以降序排列此列"
        }
      }
    });
    $('#example tbody').on('click', 'a#pcdtree', function () {
      var data = $('#example').DataTable().row($(this).parents('tr')).data();
      var hrefv = '/manager/pcdtree/pcdtree/manage?_id=' + data._id+'&rbacSatCode='+data.code;
      var titlev =data.name+'产品树';
      tabs(hrefv,titlev);
    });
  });
</script>
