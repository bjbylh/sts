{% include "manager/top.html" %}
<!-- BEGIN THEME GLOBAL STYLES -->
<link href="/static/metronic/assets/global/css/components.min.css" rel="stylesheet" id="style_components"
      type="text/css"/>
<link href="/static/metronic/assets/global/css/plugins.min.css" rel="stylesheet" type="text/css"/>
      <link href="/static/metronic/assets/global/plugins/select2/css/select2.min.css" rel="stylesheet" type="text/css" />
      <link href="/static/metronic/assets/global/plugins/select2/css/select2-bootstrap.min.css" rel="stylesheet" type="text/css" />

<!-- END THEME GLOBAL STYLES -->
<script src="/static/metronic/assets/global/plugins/select2/js/select2.full.min.js" type="text/javascript"></script>
<script src="/static/metronic/assets/global/plugins/jquery-validation/js/jquery.validate.min.js"
        type="text/javascript"></script>
<script src="/static/metronic/assets/global/plugins/jquery-validation/js/additional-methods.min.js"
        type="text/javascript"></script>

<script src="/static/metronic/assets/global/plugins/jquery-validation/js/localization/messages_zh.min.js"
        type="text/javascript"></script>

<script src="/static/metronic/assets/global/scripts/app.min.js" type="text/javascript"></script>

<div class="col-md-12">
    <!-- BEGIN EXAMPLE TABLE PORTLET-->
    <div class="portlet light " style="margin-bottom: 0px;padding-bottom: 0px;">
        <div class="portlet-title">
            <div class="caption font-dark">
                <i class="icon-settings font-dark"></i>
                <span class="caption-subject bold uppercase">{{sat.name}}<i class="fa fa-chevron-right"></i>
                    {% if data._id==null %}添加分系统{% else %}编辑分系统{% endif %}</span>
            </div>
            <div class="tools"></div>
        </div>
        <input type="hidden" id="hidden_standardName" value="{{data.standardName}}" />
        <div class="portlet-body form" style="padding-top: 8px !important;">
            <form class="form-horizontal" id="form_satellite">
                <div class="form-body" style="padding: 0px !important;">
                    <input type="hidden" id="_id" name="_id" value="{{data._id}}">
                    <input type="hidden" id="_satid" name="_satid" value="{{sat._id}}">
                    <div class="alert alert-danger display-hide">
                        <button class="close" data-close="alert"></button>
                        表单验证失败，请检查表单内容.
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="name">分系统名称 <span> * </span></label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="name" name="name" value="{{data.name}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="code">分系统代号</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="code" name="code" value="{{data.code}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="standardName">标准分系统名称</label>
                        <div class="col-xs-9">
                            <select class="form-control" id="standardName" name="standardName">
                               
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="responsible ">责任单位</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="responsible" name="responsible" value="{{data.responsible}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="remark">描述</label>
                        <div class="col-xs-9">
                            <textarea class="form-control" name="remark" id="remark" rows="3">{{data.remark}}</textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>

  var callbackdata = function () {
    $("#form_satellite").submit();
    var validate = $("#form_satellite").valid();
    if (validate)
      return [$('#form_satellite').serialize(),$('#_satid').val()];
    else
      return null;
  };


  $(document).ready(function () {
    var form_v = $("#form_satellite");
    var error_v = $('.alert-danger', form_v);

    form_v.validate({
      errorElement: 'span', //default input error message container
      errorClass: 'help-block help-block-error', // default input error message class
      focusInvalid: false, // do not focus the last invalid input
      ignore: "",  // validate all fields including form hidden input
      rules: {
        name: {
          required: true
        }
      },
      invalidHandler: function (event, validator) { //display error alert on form submit
        error_v.show();
        App.scrollTo(error_v, -200);
      },
      errorPlacement: function (error, element) { // render error placement for each input type
        var cont = $(element).parent('.input-group');
        if (cont.size() > 0) {
          cont.after(error);
        } else {
          element.after(error);
        }
      },
      highlight: function (element) { // hightlight error inputs
        $(element).closest('.form-group').addClass('has-error'); // set error class to the control group
      },
      unhighlight: function (element) { // revert the change done by hightlight
        $(element).closest('.form-group').removeClass('has-error'); // set error class to the control group
      },
      success: function (label) {
        label.closest('.form-group').removeClass('has-error'); // set success class to the control group
      },
      submitHandler: function(form) {
      error_v.hide();
      }
      });

      $.ajax({
	      url: '/manager/pcdtree/modelcraft/getSubsys',
	      type: 'GET',
	      dataType: 'json',
	      async: false,
	      error: function(request) {
	      	alert("Connection error");
	      },
	      success: function(data) {
	      	var subsys_data = data.data;
	      	console.log(data);
	      	subsys_data.forEach(function(t) {
	      		t.text = t.name;
	      		t.id = t.name;
	      		if(t.id == $("#hidden_standardName").val()) {
	      			t.selected = true;
	      		}
	      	});
	      	$('#standardName').select2({
	      		data: subsys_data
	      	});
	      }
      });

      });</script>
