	  rel="stylesheet" type="text/css"/>

<!-- BEGIN THEME GLOBAL STYLES -->
<link href="/static/metronic/assets/global/css/components.min.css" rel="stylesheet" id="style_components"
	  type="text/css"/>
<link href="/static/metronic/assets/global/css/plugins.min.css" rel="stylesheet" type="text/css"/>

<!-- BEGIN PAGE LEVEL PLUGINS -->
<script src="/static/metronic/assets/global/scripts/datatable.js" type="text/javascript"></script>
<script src="/static/metronic/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
<script src="/static/metronic/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js"
		type="text/javascript"></script>
<!-- BEGIN PAGE LEVEL SCRIPTS -->
<script src="/static/metronic/assets/pages/scripts/table-datatables-responsive.min.js" type="text/javascript"></script>

<input type="hidden" id="hid" value="{{data._id}}">
<input type="hidden" id="hsatcode" value="{{data.code}}">

<div class="col-md-12">
	<!-- BEGIN EXAMPLE TABLE PORTLET-->
	<div class="portlet light ">
		<div class="portlet-title">
			<div class="caption font-dark">
				<i class="icon-settings font-dark"></i>
				<span class="caption-subject bold uppercase">{{data.name}}<i class="fa fa-chevron-right"></i>模板管理</span>
			</div>
			<div class="tools"></div>
		</div>
		<div class="portlet-body">

			<table id="example" class="table table-striped table-bordered table-hover dt-responsive" width="100%">
				<thead>
				<tr>
					<th>名称</th>
					<th>代号</th>
					<th>首次生成时间</th>
					<th>类型</th>
					<th>操作</th>
				</tr>
				</thead>
			</table>
		</div>
	</div>
	<!-- END EXAMPLE TABLE PORTLET-->
</div>

<script>
	$(document).ready(function() {
      var saveTask = function(index, layero) {
        var data = $(layero).find("iframe")[0].contentWindow.callbackdata();
        if (data != null) {
          $.ajax({
            url: '/manager/task/index/save',
            type: 'post',
            async: false,
            data: data,
            success: function (data) {
              alert(data.msg);
              //var index = layer.getFrameIndex(window.name);
              layer.close(index);
            },
            error: function () {
              alert('网络错误，验证失败');
              //var index = layer.getFrameIndex(window.name); //先得到当前iframe层的索引
              layer.close(index);
            }
          });
        }
      };


		$('#example').DataTable({
			"ajax": "getsattemplates?_id=" + $('#hid').val(),
			"dom": 'Bfrltip',
			buttons: [{
				text: '添加模板',
              	className: 'dt-button buttons-copy buttons-html5 btn green btn-outline',
				action: function(e, dt, node, config) {
					var hrefv = '/manager/reporter/template/satadd?_satid=' + $('#hid').val();
					openLayui('添加模板', hrefv);
				}
			}],
			columns: [{
					"data": "name"
				},
				{
					"data": "code"
				},
				{
					"data": "genTime"
				},
				{
					"data": "type"
				},
				{
					"data": "name"
				}
			],
			"columnDefs": [{
				"render": function(data, type, row) {
					return '<a id="aedit" ><button class="btn green btn-xs btn-outline">编辑</button></a>' +
						'&nbsp;&nbsp;<a  id="del"><button class="btn green btn-xs btn-outline">删除</button></a>' +
						'&nbsp;&nbsp;<a href="#" id="task"><button class="btn green btn-xs btn-outline">验证</button></a>';;
				},
				"targets": 4
			}, ],
			"language": {
				//"url": "/static/control/DataTables-1.10.16/plugins/i18n/Chinese.lang"
				"decimal": "",
				"emptyTable": "表中数据为空",
				"info": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
				"infoEmpty": "显示第 0 至 0 项结果，共 0 项",
				"infoFiltered": "(由 _MAX_ 项结果过滤)",
				"infoPostFix": "",
				"thousands": ",",
				"lengthMenu": "显示 _MENU_ 项结果",
				"loadingRecords": "载入中...",
				"processing": "处理中...",
				"search": "搜索:",
				"zeroRecords": "没有匹配结果",
				"paginate": {
					"first": "首页",
					"last": "末页",
					"next": "下页",
					"previous": "上页"
				},
				"aria": {
					"sortAscending": ": 以升序排列此列",
					"sortDescending": ": 以降序排列此列"
				}
			}
		});

		$('#example tbody').on('click', 'a#aedit', function() {
			var data = $('#example').DataTable().row($(this).parents('tr')).data();
			var hrefv = '/manager/reporter/template/satedit?_satid=' + $('#hid').val() + '&_id=' + data._id;
			var titlev = '型号编辑模板';
			openLayui(titlev, hrefv);
		});
		$('#example tbody').on('click', 'a#task', function() {
			var data = $('#example').DataTable().row($(this).parents('tr')).data();
			var hrefv = '/manager/task/index/evaluation?tplid=' + data._id + '&code=' + $("#hsatcode").val() + '&type=sat&name='+data.name;
			var titlev = '验证';
			openLayuiWithFunc(titlev, hrefv,saveTask);
		});
		$('#example tbody').on('click', 'a#del', function() {
			var data = $('#example').DataTable().row($(this).parents('tr')).data();
			var _id = data._id;
			$.ajax({
				cache: true,
				type: "POST",
				url: "satdelete",
				data: {
					_satid: $("#hid").val(),
					_id: _id
				},
				async: false,
				error: function(request) {
					alert("Connection error");
				},
				success: function(data) {
					alert(data.msg);
					$('#example').DataTable().ajax.reload();
				}
			});
		});
	});
</script>
