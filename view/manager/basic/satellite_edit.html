<!-- BEGIN PAGE LEVEL PLUGINS -->

<!-- BEGIN THEME GLOBAL STYLES -->
<link href="/static/metronic/assets/global/css/components.min.css" rel="stylesheet" id="style_components"
      type="text/css"/>
<link href="/static/metronic/assets/global/css/plugins.min.css" rel="stylesheet" type="text/css"/>
<!-- END THEME GLOBAL STYLES -->
<script src="/static/metronic/assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"
        type="text/javascript"></script>
<script src="/static/metronic/assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"

<script src="/static/metronic/assets/global/scripts/app.min.js" type="text/javascript"></script>

<div class="col-md-12">
    <!-- BEGIN EXAMPLE TABLE PORTLET-->
    <div class="portlet light " style="margin-bottom: 0px;padding-bottom: 0px;">
        <div class="portlet-title">
            <div class="caption font-dark">
                <i class="icon-settings font-dark"></i>
                <span class="caption-subject bold uppercase">编辑型号</span>
            </div>
            <div class="tools"></div>
        </div>
        <div class="portlet-body form" style="padding-top: 8px !important;">
            <form class="form-horizontal" id="form_satellite">
                <div class="form-body" style="padding: 0px !important;">
                    <input type="hidden" id="_id" name="_id" value="{{data._id}}">
                    <div class="alert alert-danger display-hide">
                        <button class="close" data-close="alert"></button>
                        表单验证失败，请检查表单内容.
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4" for="name">型号名称*</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" id="name" name="name"
                                           value="{{data.name}}">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4" for="code">内部代号</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" id="code" name="code" value="{{data.code}}"
                                           readonly>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4" for="factory">抓总单位*</label>
                                <div class="col-xs-8">
                                    <select id="factory" name="factory" class="form-control">
                                        <option value="总体部" {% if data.factory=="总体部" %}selected{% endif %}>总体部</option>
                                        <option value="通信卫星事业部" {% if data.factory=="通信卫星事业部" %}selected{% endif %}>通信卫星事业部</option>
                                        <option value="载人航天总体部" {% if data.factory=="载人航天总体部" %}selected{% endif %}>载人航天总体部</option>
                                        <option value="航天东方红" {% if data.factory=="航天东方红" %}selected{% endif %}>航天东方红</option>
                                        <option value="深圳东方红" {% if data.factory=="深圳东方红" %}selected{% endif %}>深圳东方红</option>
                                        <option value="其它" {% if data.factory=="其它" %}selected{% endif %}>其它</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4" for="field">卫星领域*</label>
                                <div class="col-xs-8">
                                    <select id="field" name="field" class="form-control">
                                        <option value="对地观测" {% if data.field=="对地观测" %}selected{% endif %}>对地观测</option>
                                        <option value="导航定位" {% if data.field=="导航定位" %}selected{% endif %}>导航定位</option>
                                        <option value="通信广播" {% if data.field=="通信广播" %}selected{% endif %}>通信广播</option>
                                        <option value="深空探测" {% if data.field=="深空探测" %}selected{% endif %}>深空探测</option>
                                        <option value="空间科学与技术试验" {% if data.field=="空间科学与技术试验" %}selected{% endif %}>空间科学与技术试验</option>
                                        <option value="返回式卫星" {% if data.field=="返回式卫星" %}selected{% endif %}>返回式卫星</option>
                                        <option value="载人航天" {% if data.field=="载人航天" %}selected{% endif %}>载人航天</option>
                                        <option value="气象卫星" {% if data.field=="气象卫星" %}selected{% endif %}>气象卫星</option>
                                        <option value="其它" {% if data.field=="其它" %}selected{% endif %}>其它</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4" for="commander">总指挥*</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" id="commander" name="commander"
                                           value="{{data.commander}}">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4" for="designer">总师*</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" id="designer" name="designer"
                                           value="{{data.designer}}">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4" for="applyField">应用目标*</label>
                                <div class="col-xs-8">
                                    <select id="applyField" name="applyField" class="form-control">
                                        <option value="军用" {% if data.applyField=="军用" %}selected{% endif %}>军用</option>
                                        <option value="民用" {% if data.applyField=="民用" %}selected{% endif %}>民用</option>
                                        <option value="商用" {% if data.applyField=="商用" %}selected{% endif %}>商用</option>
                                        <option value="载人" {% if data.applyField=="载人" %}selected{% endif %}>载人</option>
                                        <option value="深空" {% if data.applyField=="深空" %}selected{% endif %}>深空</option>
                                        <option value="科研" {% if data.applyField=="科研" %}selected{% endif %}>科研</option>
                                        <option value="其它" {% if data.applyField=="其它" %}selected{% endif %}>其它</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4" for="powerstyle">推进系统类型*</label>
                                <div class="col-xs-8">
                                    <select id="powerstyle" name="powerstyle" class="form-control">
                                        <option value="单组元" {% if data.powerstyle=="单组元" %}selected{% endif %}>单组元</option>
                                        <option value="双组元" {% if data.powerstyle=="双组元" %}selected{% endif %}>双组元</option>
                                        <option value="双组元+电推" {% if data.powerstyle=="双组元+电推" %}selected{% endif %}>双组元+电推</option>
                                        <option value="无" {% if data.powerstyle=="无" %}selected{% endif %}>无</option>
                                        <option value="未知" {% if data.powerstyle=="未知" %}selected{% endif %}>未知</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4" for="orbitType">轨道类型*</label>
                                <div class="col-xs-8">
                                    <select id="orbitType" name="orbitType" class="form-control">
                                        <option value="LEO" {% if data.orbitType=="LEO" %}selected{% endif %}>LEO</option>
                                        <option value="MEO" {% if data.orbitType=="MEO" %}selected{% endif %}>MEO</option>
                                        <option value="GEO" {% if data.orbitType=="GEO" %}selected{% endif %}>GEO</option>
                                        <option value="IGSO" {% if data.orbitType=="IGSO" %}selected{% endif %}>IGSO</option>
                                        <option value="环月轨道" {% if data.orbitType=="环月轨道" %}selected{% endif %}>环月轨道</option>
                                        <option value="其它" {% if data.orbitType=="其它" %}selected{% endif %}>其它</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4" for="size">卫星大小*</label>
                                <div class="col-xs-8">
                                    <select id="size" name="size" class="form-control">
                                        <option value="大卫星" {% if data.size=="大卫星" %}selected{% endif %}>大卫星</option>
                                        <option value="小卫星" {% if data.size=="小卫星" %}selected{% endif %}>小卫星</option>
                                        <option value="微小卫星" {% if data.size=="微小卫星" %}selected{% endif %}>微小卫星</option>
                                        <option value="其它" {% if data.size=="其它" %}selected{% endif %}>其它</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4" for="stage">卫星状态*</label>
                                <div class="col-xs-8">
                                    <select id="stage" name="stage" class="form-control">
                                        <option value="测试" {% if data.stage=="测试" %}selected{% endif %}>测试</option>
                                        <option value="在轨" {% if data.stage=="在轨" %}selected{% endif %}>在轨</option>
                                        <option value="退役" {% if data.stage=="退役" %}selected{% endif %}>退役</option>
                                        <option value="失效" {% if data.stage=="失效" %}selected{% endif %}>失效</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4" for="platform">卫星平台*</label>
                                <div class="col-xs-8">
                                    <select id="platform" name="platform" class="form-control">
                                        <option value="921航天器" {% if data.platform=="921航天器" %}selected{% endif %}>921航天器</option>
                                        <option value="CAST100" {% if data.platform=="CAST100" %}selected{% endif %}>CAST100</option>
                                        <option value="CAST20" {% if data.platform=="CAST20" %}selected{% endif %}>CAST20</option>
                                        <option value="CAST2000A" {% if data.platform=="CAST2000A" %}selected{% endif %}>CAST2000A</option>
                                        <option value="CAST2000B" {% if data.platform=="CAST2000B" %}selected{% endif %}>CAST2000B</option>
                                        <option value="CAST3000A" {% if data.platform=="CAST3000A" %}selected{% endif %}>CAST3000A</option>
                                        <option value="CAST3000B" {% if data.platform=="CAST3000B" %}selected{% endif %}>CAST3000B</option>
                                        <option value="DFH-3" {% if data.platform=="DFH-3" %}selected{% endif %}>DFH-3</option>
                                        <option value="DFH-3A" {% if data.platform=="DFH-3A" %}selected{% endif %}>DFH-3A</option>
                                        <option value="DFH-3B" {% if data.platform=="DFH-3B" %}selected{% endif %}>DFH-3B</option>
                                        <option value="DFH-4" {% if data.platform=="DFH-4" %}selected{% endif %}>DFH-4</option>
                                        <option value="DFH-4Y" {% if data.platform=="DFH-4Y" %}selected{% endif %}>DFH-4Y</option>
                                        <option value="ZY1000A" {% if data.platform=="ZY1000A" %}selected{% endif %}>ZY1000A</option>
                                        <option value="ZY1000B" {% if data.platform=="ZY1000B" %}selected{% endif %}>ZY1000B</option>
                                        <option value="导航卫星专用平台" {% if data.platform=="导航卫星专用平台" %}selected{% endif %}>导航卫星专用平台</option>
                                        <option value="返回式平台" {% if data.platform=="返回式平台" %}selected{% endif %}>返回式平台</option>
                                        <option value="皮纳平台" {% if data.platform=="皮纳平台" %}selected{% endif %}>皮纳平台</option>
                                        <option value="探月航天器" {% if data.platform=="探月航天器" %}selected{% endif %}>探月航天器</option>
                                        <option value="微纳平台" {% if data.platform=="微纳平台" %}selected{% endif %}>微纳平台</option>
                                        <option value="其它" {% if data.platform=="其它" %}selected{% endif %}>其它</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4" for="user">卫星用户*</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" id="user" name="user"
                                           value="{{data.user}}">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4" for="lanuchTime">发射时间*</label>
                                <div class="col-xs-8">
                                    <div class="input-group date form_datetime form_datetime bs-datetime">
                                        <input type="text" size="16" class="form-control" id="lanuchTime"
                                               name="lanuchTime" value="{{data.lanuchTime}}">
                                        <span class="input-group-addon">
                                            <button class="btn default date-set" type="button">
                                                <i class="fa fa-calendar"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4" for="test_commander">测试指挥*</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" id="test_commander" name="test_commander"
                                           value="{{data.test_commander}}">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4" for="produce_stage">研制阶段*</label>
                                <div class="col-xs-8">
                                    <select id="produce_stage" name="produce_stage" class="form-control">
                                        <option value="模样" {% if data.produce_stage=="模样" %}selected{% endif %}>模样</option>
                                        <option value="初样" {% if data.produce_stage=="初样" %}selected{% endif %}>初样</option>
                                        <option value="正样" {% if data.produce_stage=="正样" %}selected{% endif %}>正样</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>




                </div>
            </form>
        </div>
    </div>
</div>

<script>

  var callbackdata = function () {
    $("#form_satellite").submit();
    var validate = $("#form_satellite").valid();

    console.log(formBuild('#form_satellite'));
    if (validate)
      return formBuild('#form_satellite');
    else
      return null;
  };

  $(document).ready(function () {
    var rules = {
      name: {
        minlength: 2,
        required: true
      },
      code_out: {required: true}
    };
    formValid("#form_satellite", rules);
  });
</script>
