<div class="col-md-12">
	<div class="portlet light " style="margin-bottom: 0px;padding-bottom: 0px;">
		<!-- title -->
		<div class="portlet-title">
			<div class="caption font-dark">
				<i class="icon-settings font-dark"></i>
				<span class="caption-subject bold uppercase">{{data.name}}{% if data._id==null %}菜单添加{% else %}菜单编辑{% endif %}</span>
			</div>
			<div class="tools"></div>
		</div>
		<!-- from -->
		<div class="portlet-body form" style="padding-top: 8px !important;">
			<form class="form-horizontal" id="form_satellite">
				<input type="hidden" id="projectId" name="projectId" value="{{pro._id}}">
				<input type="hidden" id="_id" name="_id" value="{{data._id}}">
				<input type="hidden" id="parentId" name="parentId" value="{{pdata._id}}">
				<!--form-body-->
				<div class="form-body" style="padding: 0px !important;">
					<!-- error msg -->
					<div class="alert alert-danger display-hide">
						<button class="close" data-close="alert"></button> 表单验证失败，请检查表单内容.
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="name">菜单名称<span> * </span></label>
						<div class="col-xs-9">
							<input type="text" class="form-control" id="name" name="name" value="{{data.name}}">
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-xs-3" for="project">所属项目<span> * </span></label>
						<div class="col-xs-9">
							<input type="text" class="form-control" id="project" name="project" value="{{pro.name}}" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="parentname">父级菜单</label>
						<div class="col-xs-9">
							<input type="text" class="form-control" id="parentname" name="parentname" value="{{pdata.name}}" disabled="disabled">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="url">访问路径<span> * </span></label>
						<div class="col-xs-9">
							<input type="text" class="form-control" id="url" name="url" value="{{data.url}}">
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-xs-3" for="remark">备注</label>
						<div class="col-xs-9">
							<textarea class="form-control" id="remark" name="remark">{{data.remark}}</textarea>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<script>
	var callbackdata = function() {
		$("#form_satellite").submit();
		var validate = $("#form_satellite").valid();
		if(validate)
			return $('#form_satellite').serialize();
		else
			return null;
	};
	$(document).ready(function() {
		var form_v = $("#form_satellite");
		var error_v = $('.alert-danger', form_v);
		form_v.validate({
			errorElement: 'span', //default input error message container
			errorClass: 'help-block help-block-error', // default input error message class
			focusInvalid: false, // do not focus the last invalid input
			ignore: "", // validate all fields including form hidden input
			rules: {
				name: {
					minlength: 2,
					required: true
				},
				url: {
					required: true
				}
			},
			invalidHandler: function(event, validator) { //display error alert on form submit
				error_v.show();
				App.scrollTo(error_v, -200);
			},
			errorPlacement: function(error, element) { // render error placement for each input type
				var cont = $(element).parent('.input-group');
				if(cont.size() > 0) {
					cont.after(error);
				} else {
					element.after(error);
				}
			},
			highlight: function(element) { // hightlight error inputs
				$(element).closest('.form-group').addClass('has-error'); // set error class to the control group
			},
			unhighlight: function(element) { // revert the change done by hightlight
				$(element).closest('.form-group').removeClass('has-error'); // set error class to the control group
			},
			success: function(label) {
				label.closest('.form-group').removeClass('has-error'); // set success class to the control group
			},
			submitHandler: function(form) {
				error_v.hide();
			}
		});
	});
</script>
