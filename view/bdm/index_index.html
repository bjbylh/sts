<script>
  var multitabs = $('#content_wrapper').multitabs({
    ssid: 'sts_bdm_aliyun',
    nav: {
      layout: 'simple',
      style: 'nav-pills'
    },
    init: [//需要在初始加载的tab
      {
        type: 'main',
        iframe: true,
        title: '统计信息',//标题（可选），没有则显示网址
        url: '/bdm/index/welcome'                            //链接
      },
    ],
    /*nav : {
     maxTabs : 100,                           //Max tabs number (without counting main tab), when is 1, hide the whole nav
    },*/
    language: {                                //语言配置
      nav: {
        title: '页面',                                  //默认的标签页名称
        dropdown: '<i class="fa fa-bars"></i>',        //标签栏的下拉菜单名称
        showActivedTab: '显示激活页面',          //下拉菜单的显示激活页面
        closeAllTabs: '关闭所有页面',                //下拉菜单的关闭所有页面
        closeOtherTabs: '关闭其他页面',            //下拉菜单的关闭其他页面
      }
    }
  });

  function chpassword() {
    layer.open({
      type: 2,
      title: '修改密码',
      area: ['500px', '330px'],
      content: '/login/index/changepassword',
      btn: ['确定', '取消'],
      yes: function(index, layero) {
        var data = $(layero).find('iframe')[0].contentWindow.callbackdata();
        $.ajax({
          cache: true,
          type: 'POST',
          url: '/login/index/change',
          data: data, // 你的formid
          async: false,
          error: function(request) {
            alert('Connection error');
          },
          success: function(data) {
            if (data.result == 1) {
              alert(data.msg);
              layer.close(index);
            } else {
              alert(data.msg);
            }
          }
        });
      }
    });
  }

  function logout() {
    $.ajax({
      url: '/login/index/logout',
      type: 'post',
      datatype: 'json',
      success: function(data) {
        alert(data.msg);
        window.location.href = '/bdm/index';
      },
      error: function() {
        alert('网络错误');
      }
    });
  }
</script>
