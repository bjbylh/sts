<div class="col-md-12">
    <!-- BEGIN EXAMPLE TABLE PORTLET-->
    <div class="portlet light " style="margin-bottom: 0px;padding-bottom: 0px;">
       <!-- <div class="portlet-title">
            <div class="caption font-dark">
                <i class="icon-settings font-dark"></i>
                <span class="caption-subject bold uppercase">确认操作</span>
            </div>
            <div class="tools"></div>
        </div>-->
        <div class="portlet-body form" style="padding-top: 8px !important;">
            <form class="form-horizontal" id="form_empty">
                <div class="form-body" style="padding: 0px !important;">
                    <input type="hidden" id="_id" name="_id" value="{{data._id}}">
                    <input type="hidden" id="_satid" name="_satid" value="{{data._satid}}">
                    <input type="hidden" id="_subsysid" name="_subsysid" value="{{data._subsysid}}">
                    <div class="alert alert-danger display-hide">
                        <button class="close" data-close="alert"></button>
                        表单验证失败，请检查表单内容.
                    </div>
                    <div class="warning-wrap" style="margin:5px auto">
                        <div class="warning-inner" style="text-align: center;color: red">
                            <i class="fa fa-warning" style="font-size:30px"></i>
                        </div>
                        <div class="warning-text" style="margin-top:5px;font-size:15px;text-align: center">
                            <h4>{{data.operName}}</h4>
                            <p>该操作将不可回退和恢复,请谨慎操作！</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

  var callbackdata = function() {

    var validate = $('#form_empty').valid();
    if (validate) {
      return [form2obj('form_empty')];
    } else {
      return null;
    }
  };

  $(document).ready(function() {

    };
    formValid('#form_empty', rules);
