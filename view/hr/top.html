<script>
  var layer = parent.layer;
  function tabs(url, name) {
    parent.$(parent.document).data('multitabs').create({
      iframe: true,                                //指定为iframe模式，当值为false的时候，为智能模式，自动判断（内网用ajax，外网用iframe）。缺省为false。
      title: name,                     //标题（可选），没有则显示网址
      url: url                    //链接（必须），如为外链，强制为info页
    }, true);                                         //true 则激活新增的tab页
  }

  function openLayui(title, url, area, endfunction) {
      layer.open({
          type: 2,
          title: title,
          area: area,
          content: url,
          end: endfunction
      });
  }

  function openLayuiWithFunc(title, url, area, func) {
    layer.open({
      type: 2,
      title: title,
      area: area,
      content: url,
      btn: ['确定', '取消'],
      yes: function(index, layero) {
        func(index, layero);
      }
    });
  }
</script>
