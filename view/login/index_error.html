<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="space">
		<meta name="keywords" content="space">
		<title>权限不足页面</title>
		<link rel="stylesheet" type="text/css" href="/static/home/css/reset.css">
		<link rel="stylesheet" href="/static/home/css/global.css">
		<link rel="stylesheet" href="/static/home/css/main.css">
		<!--[if IE 8]>
    <link rel="stylesheet" href="/static/home/css/font.css">
    <![endif]-->
		<style type="text/css" media="screen">
			body,
			html {
				margin: 0;
				padding: 0;
				position: relative;
				font-size: 100%;
			}
			
			body {
				min-width: 1200px;
				background: #00294d url(/static/home/images/banner_1.png) no-repeat;
				background-position: center 0;
			}
			
			.BG401 {
				background: url(/static/home/images/401BG.png) no-repeat;
				margin: 0px auto;
				height: 500px;
				width: 500px;
			}
			
			.bigWord {
				padding-top: 160px;
				text-align: center;
				font-size: 50px;
				color: #83c1f3
			}
			
			.centerline {
				margin: 20px auto;
				width: 300px;
				height: 1px;
				content: '';
				display: block;
				background: url(/static/home/images/line.png);
			}
			
			.smallWord {
				margin-top: 20px;
				text-align: center;
				font-size: 24px;
				color: #56a4e2
			}
			
			.backbutton {
				margin-top: 50px;
				text-align: center;
			}
			
			.header .user {
				z-index: 1;
				position: relative;
				float: right;
				width: 80px;
				height: 80px;
				margin-top: 38px;
				margin-right: 10px;
				border: 2px #2BCCE5 solid;
				border-radius: 50%;
			}
			
			.header .user:after {
				position: absolute;
				width: 74px;
				height: 74px;
				border: 3px #095781 solid;
				border-radius: 50%;
				content: '';
				align-content: center;
			}
		</style>
	</head>

	<body>
		<input type="hidden" id="userimg" value="{{userimgpath}}" />
		<div class="header wrapper">
			<img src="/static/home/images/logo.png" alt="" class="logo">
			<ul class="nav">
				<li class="navItem">
					<a href="/home/rank" target="_blank" class="leaderboard"></a>
				</li>
				<li class="navItem">
					<a href="/home/analysis/satNYr" target="_blank" class="analysis"></a>
				</li>
				<li class="navItem">
					<a href="/home/index/wall" target="_blank" class="displaywall"></a>
				</li>
				<li class="navItem last">
					<a href="/home/index/list" target="_blank" class="indicatordisplay"></a>
				</li>
			</ul>
			<div class="user">
				<ul class="dropdownBox">
					<li class="userInfo">
						<span class="db font24">{{userInfo.name}}</span>
						<span class="db font14">当前登录者</span>
					</li>
					<li class="dropdownList js_modify">
						<a class="color33">修改密码</a>
					</li>
					<li class="dropdownList">
						<a class="colorR" href="javascript:" onclick="logout()">退出</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="content wrapper marT60">
			<div class="optionalRangeBox" style="padding: 100px">
				<div class="BG401">
					<div class="bigWord"><span>401 ( 未授权 ) </span></div>
					<div class="centerline"></div>
					<div class="smallWord">你没有该型号或操作的权限</div>
					<div class="backbutton">
						<!--img src="/static/home/images/goback.png" id="backbtn"/-->
					</div>
				</div>
			</div>
		</div>

		<div class="pop_bg"></div>
		<div class="modify-password-box">
			<form class="modify-form" id="changpwd">
				<span class="form-title">修改密码</span>
				<div class="form-group">
					<input class="form-input" type="password" autocomplete="off" placeholder="请输入新密码" id="new_p" name="new_p" value="">
				</div>
				<div class="form-group">
					<input class="form-input" type="password" autocomplete="off" placeholder="请再次确认新密码" id="new_p2" name="new_p2" value="">
				</div>
				<div class="form-actions">
					<a href="javascript:;" class="form-btn" onclick="chpassword()">确认修改</a>
				</div>
			</form>
		</div>

		<div class="footer">
			© CASC 2018
		</div>

		<script src="/static/home/compontents/jquery.min.js" type="text/javascript"></script>

		<script>
			$("#backbtn").click(function() {
				window.history.go(-1);
			});
			$(document).ready(function() {
				var userimg = $('#userimg').val();
				$('.header .user').css({
					'background': 'url(' + userimg + ') no-repeat'
				});
			});
		</script>
	</body>

</html>
