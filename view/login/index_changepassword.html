<script>

  var callbackdata = function () {
    if ($('#new_p').val() != $('#new_p2').val()) {
      alert('新密码两次输入不一致！');
      return null;
    }else{
      $("#form_satellite").submit();
      var validate = $("#form_satellite").valid();
      if (validate)
        return $('#form_satellite').serialize();
      else
        return null;
    }
  };

  $(document).ready(function () {
    var form_v = $("#form_satellite");
    var error_v = $('.alert-danger', form_v);

    form_v.validate({
      errorElement: 'span', //default input error message container
      errorClass: 'help-block help-block-error', // default input error message class
      focusInvalid: false, // do not focus the last invalid input
      ignore: "",  // validate all fields including form hidden input
      rules: {
        password: {required: true},
        new_p: {required: true},
        new_p2: {required: true}
      },
      invalidHandler: function (event, validator) { //display error alert on form submit
        error_v.show();
        App.scrollTo(error_v, -200);
      },
      errorPlacement: function (error, element) { // render error placement for each input type
        var cont = $(element).parent('.input-group');
        if (cont.size() > 0) {
          cont.after(error);
        } else {
          element.after(error);
        }
      },
      highlight: function (element) { // hightlight error inputs
        $(element).closest('.form-group').addClass('has-error'); // set error class to the control group
      },
      unhighlight: function (element) { // revert the change done by hightlight
        $(element).closest('.form-group').removeClass('has-error'); // set error class to the control group
      },
      success: function (label) {
        label.closest('.form-group').removeClass('has-error'); // set success class to the control group
      },
      submitHandler: function (form) {
        error_v.hide();
      }
    });
  });
</script>
